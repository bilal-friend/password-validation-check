<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="imgs/icons8-good-pincode-64.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="font-icon/all.min.css" />
    <link rel="stylesheet" href="font-icon/fontawesome.min.css" />
    <title>Password Validation</title>
  </head>
  <body class="center">
    <div class="card">
      <div class="field center">
        <input type="text" placeholder="Password" />
        <div class="icon center">
          <i class="fa-regular fa-eye"></i>
        </div>
      </div>
      <div class="conditon-card">
        <div class="condition center">
          <i class="fa-solid fa-bullseye"></i>
          <p>At least one lowercase character</p>
        </div>
        <div class="condition center">
          <i class="fa-solid fa-bullseye"></i>
          <p>At least one uppercase Character</p>
        </div>
        <div class="condition center">
          <i class="fa-solid fa-bullseye"></i>
          <p>At least one number</p>
        </div>
        <div class="condition center">
          <i class="fa-solid fa-bullseye"></i>
          <p>At least one special Character</p>
        </div>
        <div class="condition center">
          <i class="fa-solid fa-bullseye"></i>
          <p>At least 8 characters</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
